<app-nav-bar></app-nav-bar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m3 13">
      <app-menu-left></app-menu-left>
    </div>
    <div class="col s12 m9 19">
      <div class="row">
        <app-comments-form></app-comments-form>
      </div>
      <div class="row">
        <ul class="col s12 m9 19" *ngFor="let item of commentArr">
          <li class="collection-item avatar">
            <img src="http://placehold.jp/50x50.png" alt="avatar" class="circle">
            <span class="title">{{item.userId.username}}</span>
            <p class="time">{{item.creatAt}}</p>
            <p class="comment">{{item.comment}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
