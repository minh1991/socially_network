<p>{{ checkBoxFormArr | json }}</p>

<div class="container">
  <div class="row">
    <div class="col s10">
      <form [formGroup]="checkBoxForm" novalidate (ngSubmit)="checkBoxSubmit()">
        <div *ngFor="let item of checkBoxOrders">
          <label>
            <input
              type="checkbox"
              (change)="addCheckBoxs(item, $event.target.checked)"
              name="{{ item.name }}"
              id="{{ item.name }}"
            />
            <span> {{ item.name }} </span>
          </label>
        </div>
        <div class="row">
          <button class="waves-effect waves-light btn">
            Next
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
