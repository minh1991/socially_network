<div class="container">
  <div class="row">
    <div class="col s10 offset-s1">
      <h3 class="title">SIGN UP</h3>

      <form class="col s12" [formGroup]="signUpForm" novalidate (ngSubmit)="signUpUser()">
        <div class="row">
          <div class="input-field col s12">
            <input id="signup-username" type="text" formControlName="username" />
            <label for="username">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="signup-email" type="email" formControlName="email" />
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="signup-password" type="password" formControlName="password" />
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row signup-btn">
          <button class="waves-effect waves-light btn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
