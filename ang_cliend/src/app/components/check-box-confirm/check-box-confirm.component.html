<div class="container">
  <div class="row">
    <div class="col s10">
      <form [formGroup]="confirmForm" novalidate (ngSubmit)="confirmSubmit()">
        <div *ngFor="let item of checkboxname">
          <input type="checkbox" name="{{ item.name }}" value="{{ item.name }}" disabled checked />
          <span> {{ item.name }} </span>
        </div>
        <div class="row">
          <button class="waves-effect waves-light btn">
            Next
          </button>
        </div>
      </form>

      <div class="row">
        <button class="waves-effect waves-light btn" (click)="backCheckBox()">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
